<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Shield</title>
  <!-- Include Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-white min-h-screen">
  <!-- Header Section -->
  <header class="bg-blue-600 py-6 shadow-lg">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-white">Brand Shield</h1>
      <p class="text-blue-200 mt-2">Analyze and extract website content effortlessly</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
      <!-- Error Message -->
      {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p>Error: {{ error }}</p>
      </div>
      {% endif %}

      <!-- URL Submission Form -->
      <form id="url-form" class="mb-8">
        <div class="mb-4">
          <input
            type="url"
            id="url-input"
            name="url"
            placeholder="https://example.com"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-md transition duration-300"
        >
          Analyze Website
        </button>
      </form>

      <!-- Loading Animation -->
      <div id="loading-animation" class="hidden flex flex-col items-center justify-center py-8">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mb-4"></div>
        <p class="text-gray-600 text-center">Processing website content...</p>
        <p class="text-gray-500 text-sm mt-2">This may take a few moments.</p>
      </div>

      <!-- Results Section -->
      <div id="results-container" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Analysis Results</h2>

        <!-- Extracted Images -->
        <div class="mb-6">
          <h3 class="text-xl font-medium mb-2">Extracted Images</h3>
          <div id="images-container" class="grid grid-cols-2 md:grid-cols-3 gap-4 p-4 bg-gray-50 rounded-md overflow-auto max-h-96">
            <!-- Images will be inserted here -->
          </div>
        </div>

        <!-- High Priority Text -->
        <div class="mb-6">
          <h3 class="text-xl font-medium mb-2">High Priority Text</h3>
          <div id="priority-1-container" class="p-4 bg-gray-50 rounded-md overflow-auto max-h-64 text-sm">
            <!-- Priority 1 text will be inserted here -->
          </div>
        </div>

        <!-- Secondary Text -->
        <div class="mb-6">
          <h3 class="text-xl font-medium mb-2">Secondary Text</h3>
          <div id="priority-2-container" class="p-4 bg-gray-50 rounded-md overflow-auto max-h-64 text-sm">
            <!-- Priority 2 text will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- jQuery AJAX Script -->
  <script>
    $(document).ready(function() {
      $('#url-form').on('submit', function(e) {
        e.preventDefault();
        const url = $('#url-input').val();
        if (!url) return;
        
        // Show loading animation and hide results
        $('#loading-animation').removeClass('hidden');
        $('#results-container').addClass('hidden');
        
        // Send AJAX request
        $.ajax({
          url: '/process',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ url: url }),
          success: function(response) {
            // Hide loading animation
            $('#loading-animation').addClass('hidden');
            if (response.success) {
              // Display images
              const imagesContainer = $('#images-container');
              imagesContainer.empty();
              if (response.images && response.images.length > 0) {
                response.images.forEach(function(imgSrc) {
                  imagesContainer.append(
                    `<div class="overflow-hidden rounded-md shadow">
                      <img src="${imgSrc}" alt="Extracted image" class="w-full h-32 object-cover">
                    </div>`
                  );
                });
              } else {
                imagesContainer.html('<p class="text-gray-500">No images found.</p>');
              }
              
              // Display text content
              $('#priority-1-container').html(
                response.priority_1 ?
                response.priority_1.split('\n').map(line => `<p class="mb-1">${line}</p>`).join('') :
                '<p class="text-gray-500">No high priority text found.</p>'
              );
              
              $('#priority-2-container').html(
                response.priority_2 ?
                response.priority_2.split('\n').map(line => `<p class="mb-1">${line}</p>`).join('') :
                '<p class="text-gray-500">No secondary text found.</p>'
              );
              
              // Show results container
              $('#results-container').removeClass('hidden');
            } else {
              alert('Error: ' + response.error);
            }
          },
          error: function(xhr, status, error) {
            $('#loading-animation').addClass('hidden');
            alert('An error occurred during processing. Please try again.');
            console.error(error);
          }
        });
      });
    });
  </script>
</body>
</html>
